eic: &eic
  - '# Participar do Combate'
  - Você causa dano ao seu oponente e evita contra-ataques.
  - |
    Você causa dano, mas com um custo. O Mestre escolhe entre:
    - Você ficar sujeito a um contra-ataque.
    - Você causar menos danos do que o previsto.
    - Você perder algo importante.
    - Você gastar toda a sua munição.
    - Você ficar frente a frente com uma nova ameaça.
    - Você ter problemas mais tarde.
  - Seu ataque não é o esperado. Você pode ter azar, errar seu alvo ou pagar um preço alto pelo ataque. O Mestre realiza um Movimento.

