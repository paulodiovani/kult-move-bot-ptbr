ei: &ei
  - '# Suportar Ferimento'
  - Você supera a dor e continua.
  - |
    Você ainda está de pé, mas o Mestre escolhe uma condição:
     - O ferimento deixa você desequilibrado.
     - Você perde alguma coisa.
     - Você recebe um Ferimento Grave.
  - |
    A lesão é esmagadora. Escolha se você:
     - É nocauteado (o Mestre também pode optar por causar um Ferimento Grave).
     - Recebe um Ferimento Crítico, mas que possa continuar a agir (se você já tiver um Ferimento Crítico, não poderá escolher esta opção novamente).
     - Morre

