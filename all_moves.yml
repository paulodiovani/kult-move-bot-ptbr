kit: &kit
  - '# Manter o Sangue-frio'
  - Você trinca os dentes e segue seu rumo.
  - |
    O esforço para resistir lhe causa uma condição que permanece até que tenha tempo de se recuperar. Você recebe -1 em situações em que esta sua condição seja um obstáculo.
    Escolha um:
     - Ficar com raiva (-1 Estabilidade).
     - Ficar triste (-1 Estabilidade).
     - Ficar com medo (-1 Estabilidade).
     - Ficar cheio de culpa (-1 Estabilidade).
     - Ficar obcecado (+1 Relação ao que quer que tenha causado a condição).
     - Ficar distraído (-2 em situações nas quais a condição o limita).
     - Você será assombrado pela experiência posteriormente.
  - A tensão é demais para sua mente aguentar. O Mestre escolhe sua reação: encolher-se impotente na presença da ameaça, entrar em pânico e sem controle de suas ações, sofrer trauma emocional (-2 Estabilidade) ou sofrer trauma transformador (-4 Estabilidade).

