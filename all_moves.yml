# Basic Moves

ah: &ah
  - '# Evitar Dano'
  - Você sai completamente ileso.
  - Você evita o pior, mas o Mestre decide se você fica numa posição ruim, se perde alguma coisa ou leva Dano parcial.
  - Você demorou demais para reagir ou tomou uma decisão ruim. Talvez você não tenha evitado nenhum dano ou tenha acabado numa situação ainda pior do que antes. O Mestre realiza um movimento.

